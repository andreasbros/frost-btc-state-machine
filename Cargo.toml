[package]
name = "frost-demo"
version = "0.1.0"
edition = "2021"

[dependencies]
bitcoin = "0.32"
frost-secp256k1-tr = "2.1.0"
tokio = { version = "1.46", features = ["macros", "rt-multi-thread"] }
clap = { version = "4.5", features = ["derive"] }
thiserror = "2.0"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
config = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "json", "env-filter"] }
